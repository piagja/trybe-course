<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      integrity="undefined"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dist/css/DatePickerX.min.css" />
    <title>Bloco 6.1 - Formulários HTML & CSS - Exercícios</title>
  </head>

  <body>
    <header class="text-center">
      <h1 class="display-3">Preencha o formulário abaixo</h1>
    </header>

    <form action="" method="GET" id="input-form" class="container">
      <fieldset class="container form-control">
        <legend>Formulário</legend>

        <label class="form-label" for="input-name" name="name">Nome</label>
        <input
          type="text"
          name="name"
          id="input-name"
          maxlength="40"
          required
          class="form-control"
        />

        <label class="form-label" for="input-email" name="email">Email</label>
        <input
          type="text"
          name="email"
          id="input-email"
          maxlength="50"
          required
          class="form-control"
        />

        <label class="form-label" for="input-cpf" name="cpf">CPF</label>
        <input
          type="text"
          name="cpf"
          id="input-cpf"
          maxlength="11"
          required
          class="form-control"
        />

        <label class="form-label" for="input-endereco" name="endereco"
          >Endereço</label
        >
        <input
          type="text"
          name="endereco"
          id="input-endereco"
          maxlength="200"
          required
          class="form-control"
        />

        <div>
          <label class="form-label" for="input-cidade" name="cidade"
            >Cidade
            <input
              type="text"
              name="cidade"
              id="input-cidade"
              maxlength="28"
              required
              class="form-control"
            />
          </label>

          <label class="form-label ms-5" for="input-estado" name="estado"
            >Estado
            <select
              name="estado"
              id="input-estado"
              class="form-select"
            ></select>
          </label>

            <label class="form-check-label ms-5" for="input-imovel-casa" name="casa"
              >Casa
              <input
                type="radio"
                name="input-imovel"
                class="form-check-input"
                id="input-imovel-casa"
                required
              />
            </label>
  
            <label
              class="form-check-label ms-3"
              for="input-imovel-apt"
              name="apartamento"
              >Apartamento
              <input
                type="radio"
                name="input-imovel"
                class="form-check-input"
                id="input-imovel-apt"
                required
              />
            </label>

        </div>
      </fieldset>

      <fieldset class="container mt-3 form-control">
        <legend>Dados Último Emprego</legend>
        <!-- textarea auto expansivo  -->
        <!-- <span class="textarea" role="textbox" contenteditable></span> -->

        <!-- textarea padrão -->
        <div>
          <label class="form-label" for="resumo" name="resumo" id="label-resumo"
            >Resumo</label
          >
          <textarea id="resumo" maxlength="1000" class="form-control" required> </textarea>
        </div>

        <label class="form-label" for="cargo" name="cargo"
          >Cargo</label>
        <input class="form-control" type="text" name="input-imovel" id="cargo" required />

        <label class="form-label" for="resumo-cargo" name="resumo-cargo"
          >Resumo do Cargo</label>
        <input class="form-control" type="text" name="resumo-cargo" id="resumo-cargo" />

        <label class="form-label" for="data-inicio" name="data"
          >Data de Inicio
        </label>
        <input class="form-control" type="text" name="data" id="data" />

        <div class="mt-4">
          <button type="submit" id="btn-form-submit" class="btn btn-success" onclick="submitData();">
            Enviar
          </button>
          <button type="reset" id="btn-form-submit" class="btn btn-danger">
            Resetar        
          </button>
        </div>
      </fieldset>
    </form>

    <fieldset id="all-data" class="container m-4">
      <legend>Informações Recebidas</legend>
    </fieldset>

    <script src="scripts.js"></script>
  </body>
</html>
