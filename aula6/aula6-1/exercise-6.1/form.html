<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Bloco 6.1 - Formulários HTML & CSS - Exercícios</title>
</head>

<body>
  <header>
    <h1>~ Preencha o formulário abaixo ~</h1>
  </header>
  <form action="" method="GET" class="speaker-form">
  <fieldset>
    <legend>Formulário</legend>
    <div class="line-content">
      <label for="input-name" name="name">Nome
        <input 
          type="text" 
          name="name" 
          id="input-name"
          maxlength="40"
          required
          >
      </label>
    </div>

    <div class="line-content">
      <label for="input-email" name="email">Email
        <input 
          type="text" 
          name="email" 
          id="input-email"
          maxlength="50"
          required
          >
      </label>
    </div>

    <div class="line-content">
      <label for="input-cpf" name="cpf">CPF
        <input 
          type="text" 
          name="cpf" 
          id="input-cpf"
          maxlength="11"
          required
          >
      </label>
    </div>

    <div class="line-content">
      <label for="input-endereco" name="endereco">Endereço
        <input 
          type="text" 
          name="endereco" 
          id="input-endereco"
          maxlength="200"
          required
          >
      </label>
    </div>

    <div class="line-content">
      <label for="input-cidade" name="cidade">Cidade
        <input 
          type="text" 
          name="cidade" 
          id="input-cidade"
          maxlength="28"
          required
          >
      </label>
    </div>

    <div class="line-content">
      <label for="input-estado" name="cidade">Estado
        <select name="estado" id="input-estado"></select>
      </label>
    </div>

    <div class="line-content">
      <label for="input-imovel-casa" name="cidade">Casa
        <input type="radio" name="input-imovel" id="input-imovel-casa" required>
      </label>

      <label for="input-imovel-apt" name="cidade">Apartamento
        <input type="radio" name="input-imovel" id="input-imovel-apt" required>
      </label>
    </div>
    
  </fieldset>

  <fieldset>
    <legend>Dados Último Emprego</legend>
    <!-- textarea auto expansivo  -->
    <!-- <span class="textarea" role="textbox" contenteditable></span> -->

    <!-- textarea padrão -->
    <div class="line-content">
      <label for="resumo" name="resumo" id="label-resumo">Resumo
        <textarea id="resumo" maxlength="1000" cols="40" rows="10" required></textarea>
      </label>
    </div>

    <div class="line-content">
      <label for="cargo" name="cargo">Cargo
        <input type="text" name="input-imovel" id="cargo" required>
      </label>
    </div>

    <div class="line-content">
      <label for="resumo-cargo" name="resumo-cargo">Resumo do Cargo
        <input type="text" name="resumo-cargo" id="resumo-cargo">
      </label>
    </div>

    <div class="line-content">
      <label for="data-inicio" name="data">Data de Inicio
        <input type="text" name="data" id="data">
      </label>
    </div>

    <button type="submit" onclick="submitData()">Enviar</button>
  </fieldset>
  </form>
  
  <div class="allData"></div>
  <script src="scripts.js"></script>
</body>

</html>
